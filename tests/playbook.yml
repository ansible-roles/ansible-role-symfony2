---

- hosts: all
  sudo: true

  vars:
    # By default there are standart symfony application will be installed
    # symfony2_release: 1
    symfony2_releases: 3

  pre_tasks:
    - name: Update the apt cache
      apt:
        update_cache: yes

    - name: Install php
      apt:
        pkg: "{{ item }}"
        state: present
      with_items:
        - php5
        - php5-curl
        - git

  roles:
    # - { role: igor_mukhin.known }
    - { role: ../../ansible-role-symfony2 }
